<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first html</title>
    <style>
        header {
            border: 1px solid green;
            margin-bottom: 3px;
            padding: 2px;
        }
        nav {
            border: 1px solid green;
            padding: 2px;
            margin-bottom: 3px;
            border-radius: 5px;
        }

        .container {
            background-color: yellow;
        }
        
        aside {
            border: 1px solid green;
            text-align: center;
            display: flex;
            vertical-align: middle;
            padding: 5px;
        }
        
        footer{
            border: 1px solid green;
            padding: 10px;
            text-align: center;
        }

        main{
            border: 1px solid green;
        }

        div.container{
            border: 1px dotted green;
        }

        img:not(.x){
            border: 3px dotted red;
            margin-left: 15px;
        }

        .text-center {
            text-align: center;
        }      

        footer {
            margin-top: 3px;
        }

        h3{
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>header</header>
    <nav>nav</nav>
    <main style="display: flex; align-items: center; border: 1px solid red; padding: 10px; justify-content: space-around;">
      <div class="container">
        <h1>main > container</h1>
        <section>section</section>
        <article>
          <h3 style="font-size: 1.2rem;">article - title</h3>
          <figure style="display: inline-flex">
            <img src="https://avatar.vercel.sh/s" alt="S" class="x" width="150"/>
            <img src="https://unsplash.com/photos/b51xWeb75R4/download?ixid=M3wxMjA3fDB8MXxhbGx8M3x8fHx8fHx8MTc2MTg3OTc1M3w&force=true"
              alt="lion" width="150">
          </figure>
        </article>
      </div>
      <aside style="align-items: center; height: 300px;">aside</aside>
    </main>
    <footer class="text-center"><b>&#169; 시니어코딩</b></footer>
</body>

</html>
